<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://shibby360.github.io" style="position: absolute;">Go to main github site</a>
    <div id="header">
        <div id="unitbuttons">
            <a href="/ap-world/studymaterials">Study materials</a>
        </div>
        <div id="topicbuttons"></div>
    </div>
    <div id="body">
        <p id="starter">Go to a unit to get amsco reading, notes templates, kbat, etc.</p>
    </div>
    <div id="readingTemplate" style="display: none;">
        <div id="amscoDiv" class="content">
            <a href="" target="_blank"></a>
            <br>
            <iframe src=""></iframe>
        </div>
        <div id="wtwaDiv" class="content">
            <p style="font-weight: bold;">WTWA pages for unit</p>
            <ul></ul>
        </div>
    </div>
    <div id="notesTemplate" style="display: none;">
        <a href="" target="_blank"></a>
        <br>
        <iframe src=""></iframe>
    </div>
    <div id="kbatTemplate" style="display: none;">
        <a href="" target="_blank"></a>
        <br>
    </div>
    <div id="reviewTemplate" style="display: none;">
        <div style="display: flex;flex-wrap: wrap;gap: 15px;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- data files -->
    <script src="kbatLinks.js"></script>
    <script src="topicsInUnit.js"></script>
    <script src="topicTitles.js"></script>
    <script src="eqs.js"></script>
    <script src="unitTitles.js"></script>
    <script src="overviewPages.js"></script>
    <script src="wtwaPages.js"></script>
    <!-- scripting files -->
    <script src="buttons.js"></script>
    <script src="script.js"></script>
</body>
</html>
